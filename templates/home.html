<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
<title>OurChat</title>
</head>

<body>

<div class="text-center">
    <h2>OurChat</h2>
</div>
<marquee behavior="" direction="left"><i class="fa-solid fa-triangle-exclamation"> Please don't abuse it</i></marquee>

<div class="container">

    <form id="post-form" method="POST" action="{% url 'getroom' %}">
        {% csrf_token %}
        <label>Room Name</label>
        <input type="text" class="form-control form-control-lg" name="room_name" id="room_name"/>
        <label>Reffer Code</label>
        <input type="number" class="form-control form-control-lg" name="reffer_code" id="reffer_code"/>
        <label>Username</label>
        <input type="text" class="form-control form-control-lg" name="username" id="username"/> <br>
        <input type="submit" class="btn btn-success mt-5 form-control form-control-lg" value="Enter Room">
    </form>
</div>
{% for message in messages %}
<script>
    swal("","{{message}}", "{{message.tags}}");
</script>
{% endfor %}
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
